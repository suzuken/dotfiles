 <h2 class="title">インストール手順</h2>
 <p class="para" id="maxdb.configure">
  設定オプション <strong class="option configure">--with-maxdb[=DIR]</strong>

  を使用すると、PHP から MaxDB データベースへのアクセス機能が有効となります。
  <i>[DIR]</i> には、MaxDB SQLDBC
  パッケージのインストールされているディレクトリを指定します。
 </p>
 <p class="para">
  Windows ユーザは、<var class="filename">php.ini</var> の中で
  <var class="filename">php_maxdb.dll</var> を有効にする必要があります。
 </p>
