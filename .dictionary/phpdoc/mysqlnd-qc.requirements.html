  <h2 class="title">要件</h2>
  <p class="para">
   <i>PHP 5.3.3</i> またはそれ以降。
  </p>
  <p class="para">
   <i>
    <a href="ref.apc.html" class="link">APC</a>
   </i> ストレージ・ハンドラを使用するには、
   <i>APC 3.1.3p1-beta</i> またはそれ以降。
  </p>
  <p class="para">
   <i>MEMCACHE</i> ストレージ・ハンドラを使用するには、
   <i>libmemcache 0.38</i> またはそれ以降。
  </p>
  <p class="para">
   <i>sqlite</i> ストレージ・ハンドラを使用するには、
   PHP にバンドルされた <i>sqlite3</i>。
  </p>
