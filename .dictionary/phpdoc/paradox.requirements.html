</div><hr /><div id="paradox.requirements" class="section">
  <h2 class="title">要件</h2>
  <p class="para">
   関数の基本セットを使用するには、少なくとも PHP 5.0.0 および
   pxlib &gt;= 0.4.4 が必要です。いくつかの新しい関数は、
   pxlib &gt;= 0.6.0 でのみ使用可能となります。
   暗号化されたデータベースの読み書きには、少なくとも
   pxlib &gt;= 0.5.0 が必要です。
   paradox ライブラリ (pxlib) は、
   <a href="http://pxlib.sourceforge.net" class="link external">&raquo; http://pxlib.sourceforge.net</a>
   で取得できます。
  </p>
