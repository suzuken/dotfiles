 <h2 class="title"><span class="function"><b>require()</b></span></h2>
 
 <p class="para">
  <span class="function"><b>require()</b></span> は <span class="function"><a href="function.include.html" class="function">include()</a></span>
  とほぼ同じですが、失敗した場合に <b><tt>E_COMPILE_ERROR</tt></b>
  レベルの致命的なエラーも発生するという点が異なります。
  つまり、スクリプトの処理がそこで止まってしまうということです。一方
  <span class="function"><a href="function.include.html" class="function">include()</a></span> の場合は、警告
  (<b><tt>E_WARNING</tt></b>) を発するもののスクリプトの処理は続行します。
 </p>
 <p class="para">
  どのように動作するかについては <span class="function"><a href="function.include.html" class="function">include()</a></span>
  のドキュメントを参照ください。
 </p>
