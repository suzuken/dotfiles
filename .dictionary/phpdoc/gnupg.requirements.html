  <h2 class="title">要件</h2>
  <p class="para">
   gnupg 拡張モジュールは PHP 4.3 以降を必要とします。
   この拡張モジュールをオブジェクト指向形式で使用するには、PHP 5 が必要です。
  </p>
  <p class="para">
   この拡張モジュールは <a href="http://www.gnupg.org/gpgme.html" class="link external">&raquo; gpgme
   ライブラリ</a>を必要とします。
  </p>
