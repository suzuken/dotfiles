  <h1 class="refname">PDF_set_text_matrix</h1>
  <p class="verinfo">(PHP 4 &lt;= 4.0.4)</p><p class="refpurpose"><span class="refname">PDF_set_text_matrix</span> &mdash; <span class="dc-title">テキストの行列を設定する [古い関数]</span></p>

 <div class="refsect1 description" id="refsect1-function.pdf-set-text-matrix-description">
  <h3 class="title">説明</h3>
  <p class="para">
   PDFlib バージョン 3 以降、この関数は非推奨です。かわりに
   <span class="function"><a href="function.pdf-scale.html" class="function">PDF_scale()</a></span>、<span class="function"><a href="function.pdf-translate.html" class="function">PDF_translate()</a></span>、
   <span class="function"><a href="function.pdf-rotate.html" class="function">PDF_rotate()</a></span> あるいは <span class="function"><a href="function.pdf-skew.html" class="function">PDF_skew()</a></span>
   を使用してください。
  </p>
