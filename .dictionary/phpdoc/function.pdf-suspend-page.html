 <div class="refnamediv">
  <h1 class="refname">PDF_suspend_page</h1>
  <p class="verinfo">(PECL pdflib &gt;= 2.0.0)</p><p class="refpurpose"><span class="refname">PDF_suspend_page</span> &mdash; <span class="dc-title">ページを停止する</span></p>

 </div>
 <div class="refsect1 description" id="refsect1-function.pdf-suspend-page-description">
  <h3 class="title">説明</h3>
   <div class="methodsynopsis dc-description">
    <span class="type">bool</span> <span class="methodname"><b>PDF_suspend_page</b></span>
     ( <span class="methodparam"><span class="type">resource</span> <tt class="parameter">$pdfdoc</tt></span>
    , <span class="methodparam"><span class="type">string</span> <tt class="parameter">$optlist</tt></span>
    )</div>

  <p class="para rdfs-comment">
   現在のページを一時停止します。後で <span class="function"><a href="function.pdf-resume-page.html" class="function">PDF_resume_page()</a></span>
   で再開することが可能です。
  </p>
