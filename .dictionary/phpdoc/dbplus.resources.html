   <p class="para">
    多くの db++ 関数は、<i><tt class="parameter">dbplus_relation</tt></i>
    リソースを操作または返します。
    <i><tt class="parameter">dbplus_relation</tt></i> は、
    保存された関係またはクエリの結果として生成された関係へのハンドルです。
