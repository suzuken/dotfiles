</div><hr /><div id="function.ldap-dn2ufn" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">ldap_dn2ufn</h1>
  <p class="verinfo">(PHP 4, PHP 5)</p><p class="refpurpose"><span class="refname">ldap_dn2ufn</span> &mdash; <span class="dc-title">DN をユーザに分かりやすい名前のフォーマットに変換する</span></p>

 </div>
 
 <div class="refsect1 description" id="refsect1-function.ldap-dn2ufn-description">
  <h3 class="title">説明</h3>
  <div class="methodsynopsis dc-description">
   <span class="type">string</span> <span class="methodname"><b>ldap_dn2ufn</b></span>
    ( <span class="methodparam"><span class="type">string</span> <tt class="parameter">$dn</tt></span>
   )</div>

  <p class="para rdfs-comment">
   指定した <i><tt class="parameter">dn</tt></i> をよりユーザにわかりやすい形式にするため、
   型名を取り除きます。
  </p>
 </div>


 <div class="refsect1 parameters" id="refsect1-function.ldap-dn2ufn-parameters">
  <h3 class="title">パラメータ</h3>
  <p class="para">
   <dl>

    <dt>

     <span class="term"><i><tt class="parameter">dn</tt></i></span>
     <dd>

      <p class="para">
       LDAP エンティティの識別名。
      </p>
     </dd>

    </dt>

   </dl>

  </p>
 </div>


 <div class="refsect1 returnvalues" id="refsect1-function.ldap-dn2ufn-returnvalues">
  <h3 class="title">返り値</h3>
  <p class="para">
   ユーザにわかりやすい形式の名前を返します。
  </p>
 </div>
