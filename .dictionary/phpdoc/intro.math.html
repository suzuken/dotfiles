  <h1 class="title">導入</h1>
  <p class="para">
   これらの数学関数は、実行するコンピューターの
   <span class="type"><a href="language.types.integer.html" class="type integer">integer</a></span>型および <span class="type"><a href="language.types.float.html" class="type float">float</a></span>型の範囲で
   のみ値を処理します。
   (これは、現在、それぞれ、C言語のlongおよびdoubleに対応します。)
   より大きな数を処理する必要がある場合には、<a href="book.bc.html" class="link">
    任意精度数学関数</a>の使用をお勧めします。
  </p>
