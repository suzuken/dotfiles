  <p class="verinfo">(PHP 4, PECL pdflib &gt;= 1.0.0)</p><p class="refpurpose"><span class="refname">PDF_set_text_rendering</span> &mdash; <span class="dc-title">テキストの描画方法を設定する [古い関数]</span></p>

 <div class="refsect1 description" id="refsect1-function.pdf-set-text-rendering-description">
  <h3 class="title">説明</h3>
  <p class="para">
   この関数は PDFlib バージョン 3 で廃止されました。かわりに
   <span class="function"><a href="function.pdf-set-value.html" class="function">PDF_set_value()</a></span>
   でパラメータ <i><tt class="parameter">textrendering</tt></i>
   を使用してください。
  </p>
