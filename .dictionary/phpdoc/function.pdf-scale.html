  <h1 class="refname">PDF_scale</h1>
  <p class="verinfo">(PHP 4, PECL pdflib &gt;= 1.0.0)</p><p class="refpurpose"><span class="refname">PDF_scale</span> &mdash; <span class="dc-title">スケールを設定する</span></p>

 </div>
 <div class="refsect1 description" id="refsect1-function.pdf-scale-description">
  <h3 class="title">説明</h3>
   <div class="methodsynopsis dc-description">
    <span class="type">bool</span> <span class="methodname"><b>PDF_scale</b></span>
     ( <span class="methodparam"><span class="type">resource</span> <tt class="parameter">$p</tt></span>
    , <span class="methodparam"><span class="type">float</span> <tt class="parameter">$sx</tt></span>
    , <span class="methodparam"><span class="type">float</span> <tt class="parameter">$sy</tt></span>
    )</div>

  <p class="para rdfs-comment">
   座表系のスケールを設定します。成功した場合に <b><tt>TRUE</tt></b> を、失敗した場合に <b><tt>FALSE</tt></b> を返します。
  </p>
