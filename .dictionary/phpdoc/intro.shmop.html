  <h1 class="title">導入</h1>
  <p class="para">
   shmop は、共有メモリセグメントを PHP から簡単に読み書きまたは作成、
   削除することを可能にする一連の関数です。
  </p>
  <blockquote class="note"><p><b class="note">注意</b>: 
   <span class="simpara">
    Windows 2000 より前のバージョンの Windows では共有メモリをサポートしていません。
   </span>
  </p></blockquote>
  <blockquote class="note"><p><b class="note">注意</b>: 
   <span class="simpara">
    PHP 4.0.3 では、以下の関数に接頭辞 <i>shmop</i>
    ではなく <i>shm</i> が付いていました。
   </span>
  </p></blockquote>
