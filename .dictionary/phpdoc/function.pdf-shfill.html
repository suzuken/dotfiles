  <p class="verinfo">(PECL pdflib &gt;= 2.0.0)</p><p class="refpurpose"><span class="refname">PDF_shfill</span> &mdash; <span class="dc-title">シェーディングで領域を塗りつぶす</span></p>

     ( <span class="methodparam"><span class="type">resource</span> <tt class="parameter">$pdfdoc</tt></span>

   シェーディングオブジェクトに基づいたシェーディングで、
   領域を塗りつぶします。
  </p>
  <p class="para">
   この関数は、PDF 1.4 以降で使用可能です。
  </p>
