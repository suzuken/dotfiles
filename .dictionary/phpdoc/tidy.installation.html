 <h2 class="title">インストール手順</h2>
 <p class="para">
  この拡張モジュールは PHP 5 以降にバンドルされており、configure オプション
  <strong class="option configure">--with-tidy</strong>
 を指定すればインストールすることができます。
 </p>
 <p class="para">
  PHP 4 の場合は、(古い) PECL 拡張モジュール
  <a href="http://pecl.php.net/package/tidy" class="link external">&raquo; http://pecl.php.net/package/tidy</a>
  を使うことができます。
 </p>
 <blockquote class="note"><p><b class="note">注意</b>: 
  <p class="para">
   Tidy 1.0 は PHP 4 用であるのに対して、Tidy 拡張モジュールの新しいバージョンは
   PHP 5 以降専用です。
  </p>
 </p></blockquote>
