 <h2 class="title">インストール手順</h2>
 <p class="para">
  PHP 5.3.0 以降 Phar 拡張モジュールは組み込みとなりました。
  それより前のバージョンの PHP では PECL 拡張モジュールとしてインストールできます。
  <a href="http://pecl.php.net/package/phar" class="link external">&raquo; PECL の Phar のページ</a>
  には詳しい情報や過去の歴史があります。
 </p>
 <p class="simpara">
  Windows ユーザがこの拡張モジュールを使うには、<var class="filename">php.ini</var>
  に <var class="filename">php_phar.dll</var> を含めなければなりません。
 </p>
