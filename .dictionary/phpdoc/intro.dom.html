  <h1 class="title">導入</h1>
  <p class="para">
   DOM 拡張モジュールを使用すると、DOM API
   を使用した XML ドキュメントの操作を PHP 5 で行えます。
  </p>
  <p class="para">
   PHP 4 では <a href="ref.domxml.html" class="link">DOM XML</a> を使用します。
  </p>
  <blockquote class="note"><p><b class="note">注意</b>: 
   <p class="para">
    DOM 拡張モジュールは UTF-8 エンコーディングを使用します。ISO-8859-1
    エンコーディングのテキストを扱うには <span class="function"><a href="function.utf8-encode.html" class="function">utf8_encode()</a></span>
    と <span class="function"><a href="function.utf8-decode.html" class="function">utf8_decode()</a></span> を使用します。またその他のエンコーディングを扱うには
    <a href="ref.iconv.html" class="link">Iconv</a> を使用します。
   </p>
  </p></blockquote>
