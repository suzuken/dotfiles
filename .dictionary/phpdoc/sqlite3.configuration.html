 <h2 class="title">実行時設定</h2>
 <p class="simpara">
<var class="filename">php.ini</var> の設定により動作が変化します。
</p>
 <p class="para">
  <table class="doctable table">
   <caption><b>SQLite3 設定オプション</b></caption>
   
    <thead valign="middle">
     <tr valign="middle">
      <th>名前</th>
      <th>デフォルト</th>
      <th>変更可能</th>
      <th>変更履歴</th>
     </tr>

    </thead>

    <tbody valign="middle" class="tbody">
     <tr valign="middle">
      <td align="left"><a href="sqlite3.configuration.html#ini.sqlite3.extension-dir" class="link">sqlite3.extension_dir</a></td>
      <td align="left">NULL</td>
      <td align="left">PHP_INI_SYSTEM</td>
      <td class="empty">&nbsp;</td>
     </tr>

    </tbody>
   
  </table>

 </p>

 <p class="para">以下に設定ディレクティブに関する
簡単な説明を示します。</p>

 <p class="para">
  <dl>

   <dt id="ini.sqlite3.extension-dir">
     <span class="term">
      <i><tt class="parameter">sqlite3.extension_dir</tt></i>
      <span class="type"><a href="language.types.string.html" class="type string">string</a></span>
     </span>
     <dd>

      <p class="para">
       SQLite 用のロードモジュールが存在するディレクトリへのパス。
      </p>
     </dd>

    </dt>

  </dl>

 </p>
