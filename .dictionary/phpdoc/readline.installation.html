 <h2 class="title">インストール手順</h2>
 <p class="para">
  この関数を使用するには、readline サポートを有効にして CGI 版または CLI 版の
  PHP をコンパイルする必要があります。PHP の configure に
  <strong class="option configure">--with-readline[=DIR]</strong>
 を指定する必要が
  あります。readline の代替品である libedit を使用したい場合、PHP の
  configure に <strong class="option configure">--with-libedit[=DIR]</strong>

  を指定してください。
 </p>
