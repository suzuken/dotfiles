 <h2 class="title">インストール手順</h2>
 <p class="para">
  これらの関数を利用可能にするには、
  <strong class="option configure">--enable-dbx</strong>
 オプションを使用して
  dbx サポートを有効にし、また、使用するデータベースに関するオプション、
  例えば MySQL の場合は 
  <strong class="option configure">--with-mysql=[DIR]</strong>

  も指定して PHP をコンパイルする必要があります。
  他のサポートされるデータベースを dbx モジュールで動作させるには、
  個別のドキュメントを参照してください。
 </p>
