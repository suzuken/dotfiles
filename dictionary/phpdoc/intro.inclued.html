  <h1 class="title">導入</h1>
  <p class="para">
   ファイルのインクルードやクラスの継承の階層を、実行時にトレースして出力します。
  </p>
  <p class="para">
   ファイルのインクルードは
   <span class="function"><a href="function.include.html" class="function">include()</a></span>、<span class="function"><a href="function.include-once.html" class="function">include_once()</a></span>、
   <span class="function"><a href="function.require.html" class="function">require()</a></span> あるいは <span class="function"><a href="function.require-once.html" class="function">require_once()</a></span>
   を用いて行います。
  </p>
  <p class="para">
   クラス継承の依存関係も報告されます。
  </p>
