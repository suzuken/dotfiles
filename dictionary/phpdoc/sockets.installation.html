 <h2 class="title">インストール手順</h2>
 <p class="para">
  ここに既述されたソケット関数は PHP 拡張モジュールの一部であり、
  コンパイル時に <strong class="command">configure</strong> にオプション <strong class="option configure">--enable-sockets</strong>
 を指定することにより
  使用可能となります。
 </p>
 <blockquote class="note"><p><b class="note">注意</b>: <span class="simpara">IPv6 サポートは <i>PHP 5.0.0
</i> で追加されました。</span></p></blockquote>
