</div><hr /><div id="enchant.requirements" class="section">
  <h2 class="title">要件</h2>
  <p class="para">
   このバージョンは、Dom Lachowicz による
   <a href="http://www.abisource.com/projects/enchant/" class="link external">&raquo; Enchant ライブラリ</a>
   の関数を使用しています。
   Enchant 1.2.4 以降が必要です。
  </p>
  <p class="para">
   Enchant には <a href="http://ftp.gnome.org/pub/gnome/sources/glib/" class="link external">&raquo; Glib 2.6</a> 以降も必要です。
   Windows 用のコンパイル済みのライブラリは
   <a href="http://ftp.gnome.org/pub/gnome/binaries/win32/glib/" class="link external">&raquo; http://ftp.gnome.org/pub/gnome/binaries/win32/glib/</a>
   にあります。
  </p>
