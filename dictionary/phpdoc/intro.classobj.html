  <h1 class="title">導入</h1>
  <p class="para">
   以下の関数により、クラスやインスタンスオブジェクトに関する情報を得ることが可能となります。
   オブジェクトが属するクラスの名前、そのメンバープロパティ、メソッドを取得可能です。
   この関数を使用することにより、オブジェクトのクラスメンバーだけでなく親クラス
   (すなわちそのオブジェクトクラスの派生元) の情報を得ることも可能です。
  </p>
