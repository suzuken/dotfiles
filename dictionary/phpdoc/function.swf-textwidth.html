</div><hr /><div id="function.swf-textwidth" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">swf_textwidth</h1>
  <p class="verinfo">(PHP 4)</p><p class="refpurpose"><span class="refname">swf_textwidth</span> &mdash; <span class="dc-title">文字列の幅を得る</span></p>

 </div>
 
 <div class="refsect1 description" id="refsect1-function.swf-textwidth-description">
  <h3 class="title">説明</h3>
  <div class="methodsynopsis dc-description">
   <span class="type">float</span> <span class="methodname"><b>swf_textwidth</b></span>
    ( <span class="methodparam"><span class="type">string</span> <tt class="parameter">$str</tt></span>
   )</div>

  <p class="para rdfs-comment">
   現在のフォントおよびフォントサイズを用いて、
   文字列の幅をピクセル値で返します。
  </p>
 </div>


 <div class="refsect1 parameters" id="refsect1-function.swf-textwidth-parameters">
  <h3 class="title">パラメータ</h3>
  <p class="para">
   <dl>

    <dt>

     <span class="term"><i><tt class="parameter">str</tt></i></span>
     <dd>

      <p class="para">
       文字列。
      </p>
     </dd>

    </dt>

   </dl>

  </p>
 </div>


 <div class="refsect1 returnvalues" id="refsect1-function.swf-textwidth-returnvalues">
  <h3 class="title">返り値</h3>
  <p class="para">
   文字列の幅を表す float 値を返します。
  </p>
 </div>
