  <h2 class="title">要件</h2>
 <p class="para">
ktaglib をビルドするには、少なくとも taglib 1.5 以降がインストールされている必要があります。
taglib を取得するには <a href="http://developer.kde.org/~wheeler/taglib.html" class="link external">&raquo; taglib プロジェクトのページ</a> を参照ください。
Windows 用の DLL は taglib を静的に組み込んでビルドされているので、taglib をインストールする必要はありません。
 </p>
