</div><hr /><div id="function.swf-removeobject" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">swf_removeobject</h1>
  <p class="verinfo">(PHP 4)</p><p class="refpurpose"><span class="refname">swf_removeobject</span> &mdash; <span class="dc-title">オブジェクトを削除する</span></p>

 </div>

 <div class="refsect1 description" id="refsect1-function.swf-removeobject-description">
  <h3 class="title">説明</h3>
  <div class="methodsynopsis dc-description">
   <span class="type"><span class="type void">void</span></span> <span class="methodname"><b>swf_removeobject</b></span>
    ( <span class="methodparam"><span class="type">int</span> <tt class="parameter">$depth</tt></span>
   )</div>

  <p class="para rdfs-comment">
   <i><tt class="parameter">depth</tt></i> で指定した深さのオブジェクトを削除します。
  </p>
 </div>


 <div class="refsect1 parameters" id="refsect1-function.swf-removeobject-parameters">
  <h3 class="title">パラメータ</h3>
  <p class="para">
   <dl>

    <dt>

     <span class="term"><i><tt class="parameter">depth</tt></i></span>
     <dd>

      <p class="para">
       深さを表す整数値。
      </p>
     </dd>

    </dt>

   </dl>

  </p>
 </div>


 <div class="refsect1 returnvalues" id="refsect1-function.swf-removeobject-returnvalues">
  <h3 class="title">返り値</h3>
  <p class="para">
   値を返しません。
  </p>
