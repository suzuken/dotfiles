</div><hr /><div id="function.swf-setfont" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">swf_setfont</h1>
  <p class="verinfo">(PHP 4)</p><p class="refpurpose"><span class="refname">swf_setfont</span> &mdash; <span class="dc-title">現在のフォントを変更する</span></p>

 </div>
 
 <div class="refsect1 description" id="refsect1-function.swf-setfont-description">
  <h3 class="title">説明</h3>
  <div class="methodsynopsis dc-description">
   <span class="type"><span class="type void">void</span></span> <span class="methodname"><b>swf_setfont</b></span>
    ( <span class="methodparam"><span class="type">int</span> <tt class="parameter">$fontid</tt></span>
   )</div>

  <p class="para rdfs-comment">
   <span class="function"><b>swf_setfont()</b></span> は、現在のフォントをパラメータ
   <i><tt class="parameter">fontid</tt></i> で指定した値に設定します。
  </p>
 </div>


 <div class="refsect1 parameters" id="refsect1-function.swf-setfont-parameters">
  <h3 class="title">パラメータ</h3>
  <p class="para">
   <dl>

    <dt>

     <span class="term"><i><tt class="parameter">fontid</tt></i></span>
     <dd>

      <p class="para">
       フォント ID。
      </p>
     </dd>

    </dt>

   </dl>

  </p>
 </div>


 <div class="refsect1 returnvalues" id="refsect1-function.swf-setfont-returnvalues">
  <h3 class="title">返り値</h3>
  <p class="para">
   値を返しません。
  </p>
