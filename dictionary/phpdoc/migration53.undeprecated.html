  <h2 class="title">PHP 5.3.x で推奨されない状態が取り消された機能</h2>
  <p class="simpara">
   <span class="function"><a href="function.is-a.html" class="function">is_a()</a></span> 関数は推奨されていませんでしたが、
   ユーザーの要望によって取り消されました。つまり、この関数は
   <b><tt>E_STRICT</tt></b> エラーの対象ではないということです。
  </p>
