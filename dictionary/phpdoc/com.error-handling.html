 <h1>エラーおよびエラー処理</h1>


  
 <p class="para">
  <em class="emphasis">例外 (PHP 5)</em>
 </p>
 <p class="para">
  COM から致命的なエラーが報告された場合、この拡張モジュールは
  <i>com_exception</i> クラスのインスタンスをスローします。
  すべての COM 例外は <i>code</i> という定義済みの
  プロパティを保持しており、これは COM 操作が返す HRESULT 値に対応します。
  プログラム上での例外の処理方法を決定するために、この値を使用する
  ことができます。
 </p>
