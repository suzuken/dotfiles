  <h1 class="title">導入</h1>
  <p class="para">
   SOAP拡張モジュールは、
   SOAPサーバーおよびクライアントを書くために使用することができます。
   本拡張モジュールは、<a href="http://www.w3.org/TR/soap11/" class="link external">&raquo; SOAP 1.1</a>、
   <a href="http://www.w3.org/TR/soap12/" class="link external">&raquo; SOAP 1.2</a> および <a href="http://www.w3.org/TR/wsdl" class="link external">&raquo; WSDL 1.1</a> 規約のサブセットをサポートします。
  </p>
