</div><hr /><div id="oauth.requirements" class="section">
  <h2 class="title">要件</h2>
  <p class="para">
   PECL/oauth は、PHP 5.1 以降と ext/hash、そして ext/pcre を必要とします。
  </p>
  <p class="para">
   PECL/oauth は、ビルド時に選択した場合にオプションで libcurl を必要とします。
   libcurl を含めてコンパイルする場合、libcurl は HTTPS サポートつきでビルドしたものでなければなりません。
  </p>
