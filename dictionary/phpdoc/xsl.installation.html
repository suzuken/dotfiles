 <h2 class="title">インストール手順</h2>
  <p class="para">
     PHP 5には、デフォルトでXSLエクステンションが含まれており、
     configureに引数<strong class="option configure">--with-xsl[=DIR]</strong>

     を追加することにより有効にすることができます。
     <i>DIR</i> は libxslt をインストールしたディレクトリです。
  </p>
