</div><hr /><div id="hash.requirements" class="section">
  <h2 class="title">要件</h2>
  <p class="simpara">
   ハッシュ拡張モジュールは外部のライブラリを必要とせず、PHP 5.1.2
   ではデフォルトで有効となります。configure 時に --disable-hash
   を指定することで明示的に無効にすることも可能です。それ以前の
   バージョンの PHP にハッシュ拡張モジュールを組み込むには、
   <a href="http://pecl.php.net/package/hash" class="link external">&raquo; PECL モジュール</a>
   をインストールします。
  </p>
