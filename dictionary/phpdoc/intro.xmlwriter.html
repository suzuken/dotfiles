</div><hr /><div id="intro.xmlwriter" class="preface">
  <h1 class="title">導入</h1>
  <p class="para">
   これは、XMLWriter 拡張モジュールです。
   libxml の xmlWriter API をラップしています。
  </p>
  <p class="para">
   この拡張モジュールは、キャッシュ処理をしない前進のみのライターで、
   XML データを含むストリームあるいはファイルを作成します。
  </p>
  <p class="para">
   この拡張モジュールは、オブジェクト指向形式と手続き型のどちらでも使用可能です。
   全メソッドについて、その両方のコール方法を説明しています。
  </p>
