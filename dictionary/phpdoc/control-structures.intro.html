  <h2 class="title">導入</h2>
  <p class="simpara">
   すべての PHP スクリプトは、一連の文からなります。
   文としては、代入、関数コール、ループ、条件文、そして何もしない文(空の文)
   さえ使用することができます。
   文は、通常セミコロンで終了します。加えて、文は、中括弧によるグループ文で
   カプセル化することによりグループ化することが可能です。
   グループ文は、同時に文にもなります。
   本章では、様々な文の型について説明します。
  </p>
