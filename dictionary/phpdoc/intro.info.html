   ロードされている拡張モジュール、バージョン等)を
   得ることができます。実行しているPHPのオプションを設定する関数もあ
   ります。おそらく最も有名な関数である<span class="function"><a href="function.phpinfo.html" class="function">phpinfo()</a></span>
   もここにあります。
