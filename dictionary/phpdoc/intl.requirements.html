</div><hr /><div id="intl.requirements" class="section">
  <h2 class="title">要件</h2>
  <p class="para">
   この拡張モジュールをビルドするには
   <a href="http://www.icu-project.org/" class="link external">&raquo; ICU</a>
   ライブラリのバージョン 3.6 以降をインストールする必要があります。
  </p>
  <p class="para">
   この拡張モジュールは PHP 5.3.0 以降のバージョンに同梱されています。
   それとは別に PECL 版も存在し、これは 5.2.0 以降のすべてのバージョンの
   PHP で使うことができます (5.2.4 以降を推奨します)。
  </p>
