</div><hr /><div id="haru.requirements" class="section">
  <h2 class="title">要件</h2>
  <p class="para">
   PECL/haru を使用するには、まず libharu をインストールする必要があります。
   PECL/haru の動作検証は libharu 2.0.8 で行っています。
   これより古いバージョンでは、動作するかもしれませんし、しないかもしれません。
   PECL/haru は、PHP 5.1.3 以降でないと動作しません。
  </p>
