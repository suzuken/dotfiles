  <h2 class="title">リソース型</h2>
  <p class="para">
   FAM モジュールでは二種類のリソース型を使用します。まず最初が
   FAM サービスとの接続を表すリソースで、これは
   <span class="function"><a href="function.fam-open.html" class="function">fam_open()</a></span> が返します。二番目はモニタリングリソースで、これは
   <i>fam_monitor_XXX</i> 関数が返します。
  </p>
