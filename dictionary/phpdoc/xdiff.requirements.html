  <h2 class="title">要件</h2>
  <p class="para">
   xdiff を使用するには libxdiff がインストールされている必要があります。
   これは libxdiff のホームページ <a href="http://www.xmailserver.org/xdiff-lib.html" class="link external">&raquo; http://www.xmailserver.org/xdiff-lib.html</a>
   で取得可能です。
  </p>
  <blockquote class="note"><p><b class="note">注意</b>: 
   <p class="para">
    memory_limit を考慮してこれらの関数を使用するには、すくなくとも
    libxdiff 0.7 が必要です。
   </p>
  </p></blockquote>
