 <div class="refnamediv">
  <h1 class="refname">PDF_setdashpattern</h1>
  <p class="verinfo">(PECL pdflib &gt;= 2.0.0)</p><p class="refpurpose"><span class="refname">PDF_setdashpattern</span> &mdash; <span class="dc-title">破線パターンを設定する</span></p>

 </div>
 <div class="refsect1 description" id="refsect1-function.pdf-setdashpattern-description">
  <h3 class="title">説明</h3>
  <div class="methodsynopsis dc-description">
   <span class="type">bool</span> <span class="methodname"><b>PDF_setdashpattern</b></span>
    ( <span class="methodparam"><span class="type">resource</span> <tt class="parameter">$pdfdoc</tt></span>
   , <span class="methodparam"><span class="type">string</span> <tt class="parameter">$optlist</tt></span>
   )</div>

  <p class="para rdfs-comment">
    オプションリストで定義した破線パターンを設定します。成功した場合に <b><tt>TRUE</tt></b> を、失敗した場合に <b><tt>FALSE</tt></b> を返します。
  </p>
