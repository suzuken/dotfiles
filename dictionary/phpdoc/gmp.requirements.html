  <h2 class="title">要件</h2>
  <p class="para">
   <a href="http://gmplib.org/#DOWNLOAD" class="link external">&raquo; http://gmplib.org/#DOWNLOAD</a> から
   <acronym title="GNU Multiple Precision">GMP</acronym> ライブラリをダウンロード可能です。
   このサイトでは、<acronym title="GNU Multiple Precision">GMP</acronym> のマニュアルも入手可能です。
  </p>
  <p class="simpara">
   これらの関数を使用するには、<acronym title="GNU Multiple Precision">GMP</acronym> バージョン 2 以降が必要です。
   中には、より新しいバージョンの <acronym title="GNU Multiple Precision">GMP</acronym> ライブラリを必要とする関数もあります。
  </p>
