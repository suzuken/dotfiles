 <h2 class="title">インストール手順</h2>
 <p class="para">
  この拡張モジュールは、PHP 5.3.0 以降に同梱されています。
  それより前のバージョンでは、enchant は PECL 拡張モジュールでした。
  5.3.0 より前のバージョンのユーザは
  <a href="http://pecl.php.net/package/enchant" class="link external">&raquo; PECL 拡張モジュール</a>
  を使いましょう。
 </p>
 <p class="para">
  <a href="enchant.requirements.html" class="link">必須ライブラリ</a>
  がインストールされていれば、PHP 5.3.0 以降のユーザは PHP のコンパイル時に
  <strong class="option configure">--with-enchant[=dir]</strong>

  オプションを追加するだけで enchant を有効にできます。
 </p>
