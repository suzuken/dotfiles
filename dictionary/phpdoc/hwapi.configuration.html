 <h2 class="title">実行時設定</h2>
 <p class="simpara">
<var class="filename">php.ini</var> の設定により動作が変化します。
</p>
 <p class="para">
 <table class="doctable table">
  <caption><b>Hyperwave API 設定オプション</b></caption>
  
   <thead valign="middle">
    <tr valign="middle">
     <th>名前</th>
     <th>デフォルト</th>
     <th>変更の可否</th>
     <th>変更履歴</th>
    </tr>

   </thead>

   <tbody valign="middle" class="tbody">
    <tr valign="middle">
     <td align="left">hwapi.allow_persistent</td>
     <td align="left">&quot;0&quot;</td>
     <td align="left">PHP_INI_SYSTEM</td>
     <td class="empty">&nbsp;</td>
    </tr>

   </tbody>
  
 </table>

 PHP_INI_* モードの詳細および定義については
<a href="configuration.changes.modes.html" class="xref">どこで設定を行うのか</a> を参照してください。
