  <h2 class="title">要件</h2>
  <p class="para">
   SDO XML データアクセスサービスには PHP 5.1.0 以降が必要です。
   また、SDO 拡張モジュールに同梱されているものであるため、
   SDO がインストールされていなければなりません。
   インストール方法の詳細については、
   <a href="sdo.installation.html" class="link">SDO のインストール手順</a>
   を参照ください。
